name: Build and push to main

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§
        run: |
          cd client
          npm ci
          npm run build

      - name: Debug environment variable
        run: echo "MY_PERSONAL_TOKEN=${{ secrets.MY_PERSONAL_TOKEN }}"

      - name: Push to main ğŸ“¤
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }} # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞ¹Ñ‚Ğµ secrets.MY_PERSONAL_TOKEN, Ğ° Ğ½Ğµ env.MY_PERSONAL_TOKEN
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f client/build
          git commit -m "Add build output"
          git push origin main
